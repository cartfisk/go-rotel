syntax = "proto3";
package gopi;

import "google/protobuf/empty.proto";

// The gaffer service definition
service Rotel {
    // Simple ping method to show server is "up"
    rpc Ping (google.protobuf.Empty) returns (google.protobuf.Empty);

    // Get and set state
    rpc Get(google.protobuf.Empty) returns (RotelState);
    rpc Set(RotelState) returns (google.protobuf.Empty);

    // Stream change events
    rpc StreamEvents (google.protobuf.Empty) returns (stream RotelEvent); 
}

// Monitor discovery changes
message RotelEvent {
    enum Type {
        EVENT_NONE = 0;
        EVENT_POWER = 1;
        EVENT_VOLUME = 2;
        EVENT_INPUT = 3;
    }

    Type type = 1;
    RotelState state = 2;
}

message RotelState {
    enum Power {
        POWER_NONE = 0;
        POWER_ON = 1;
        POWER_STANDBY = 2;
        POWER_TOGGLE = 3;
    }
    enum Source {
        INPUT_NONE = 0;
        INPUT_CD = 1;
        INPUT_COAX1 = 2;
        INPUT_COAX2 = 3;
        INPUT_OPT1 = 4;
        INPUT_OPT2 = 5;
        INPUT_AUX1 = 6;
        INPUT_AUX2 = 7;
        INPUT_TUNER = 8;
        INPUT_PHONO = 9;
        INPUT_USB = 10;
        INPUT_BLUETOOTH = 11;
        INPUT_PC_USB = 12;
    }
    enum Volume {
        VOLUME_NONE = 0;
    }

    Power power = 1;
    Volume volume = 2;
    Source input = 3;
}
